<div class="container p-3">
  <h2>Orders</h2>
  <div class="table-responsive">
    <table class="mat-elevation-z8 demo-table" mat-table [dataSource]="Cart" matSort (matSortChange)="announceSortChange($event)">
      <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Order"> Order </th>
        <td mat-cell *matCellDef="let row" class="text-body-secondary">#{{row._id.substring(20)}} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Customer"> Customer </th>
        <td mat-cell *matCellDef="let row"> {{row.userID.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Status </th>
        <td mat-cell *matCellDef="let row"> <span class="status" [class]='row.status'>{{row.status}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Date</th>
        <td mat-cell *matCellDef="let row" class="text-body-secondary"> {{row.createdAt | date:'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total"> Total</th>
        <td mat-cell *matCellDef="let row"> ${{row.subTotal}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-outline-secondary" (click)="viewDetails(row)">View Order<i class="fa-solid fa-shopping-bag px-2"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
