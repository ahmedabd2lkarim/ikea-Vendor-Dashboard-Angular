<div class="card rounded-4 ps-3">
  <div class="d-flex flex-column">
    <div class="d-flex">
        <img
          src="https://static.vecteezy.com/system/resources/previews/002/002/403/non_2x/man-with-beard-avatar-character-isolated-icon-free-vector.jpg"
          alt="vendor image"
          width="100"
          class="p-2"
        />
        <div class="my-auto d-flex justify-content-between flex-grow-1">
          <span *ngIf="vendorForm">{{ vendorData.name }} </span>
          <button
            type="button"
            class="btn btn-outline-primary editButton"
            (click)="toggleEdit()"
            [hidden]="isEditting"
          >
            Edit
          </button>
        </div>

    </div>
</div>

<div class="ms-3 mt-4">
  <label class="form-label"> Publish status: </label>
  <span>
    {{ vendorData.isAccepted ? "Accepted" : "Not Accepted" }}
  </span>
</div>
  <form
    [formGroup]="vendorForm"
    class="ms-3 mb-4 form"
    (ngSubmit)="updateData()"
    *ngIf="vendorForm"
  >
    <div [class]="isEditting ? 'py-3' : ''" class="d-flex">
      <label for="name" class="form-label my-auto" [hidden]="!isEditting"
        >Name:
      </label>
      <input
        type="text"
        class="form-control"
        name="name"
        formControlName="name"
        [hidden]="!isEditting"
      />
    </div>

    <div class="d-flex py-3">
      <label for="email" class="form-label my-auto">Email: </label>
      <input
        type="text"
        class="form-control"
        name="email"
        formControlName="email"
        [hidden]="!isEditting"
      />
      <span class=" " [hidden]="isEditting">{{ vendorData.email }}</span>
    </div>

    <div class="d-flex py-3">
      <label for="mobile" class="form-label my-auto">Mobile: </label>
      <input
        type="text"
        class="form-control"
        name="mobile"
        formControlName="mobile"
        [hidden]="!isEditting"
      />
      <span class=" " [hidden]="isEditting">{{ vendorData.mobileNumber }}</span>
    </div>

    <div class="d-flex py-3">
      <label for="storeName" class="form-label my-auto">Store Name: </label>
      <input
        type="text"
        class="form-control"
        name="storeName"
        formControlName="storeName"
        [hidden]="!isEditting"
      />
      <span class=" " [hidden]="isEditting">{{ vendorData.storeName }}</span>
    </div>

    <div class="d-flex py-3">
      <label for="storeAddress" class="form-label my-auto"
        >Store Address:
      </label>
      <input
        type="text"
        class="form-control"
        name="storeAddress"
        formControlName="storeAddress"
        [hidden]="!isEditting"
      />
      <span class=" " [hidden]="isEditting">{{ vendorData.storeAddress }}</span>
    </div>

    <div [class]="isEditting ? 'py-3' : ''" class="d-flex">
      <label for="currentPass" class="form-label my-auto" [hidden]="!isEditting"
        >Current Pass:
      </label>
      <input
        type="password"
        class="form-control"
        name="currentPass"
        formControlName="currentPass"
        [hidden]="!isEditting"
      />
    </div>

    <div [class]="isEditting ? 'py-3' : ''" class="d-flex">
      <label for="newPass" class="form-label" [hidden]="!isEditting"
        >New Pass:
      </label>
      <input
        type="password"
        class="form-control"
        name="newPass"
        formControlName="newPass"
        [hidden]="!isEditting"
      />
    </div>

    <div class="px-3 buttons" [hidden]="!isEditting">
      <button
        type="button"
        class="btn btn-outline-danger px-4 py-2 rounded-pill"
        (click)="toggleEdit()"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">
        Save
      </button>
    </div>
  </form>
</div>
